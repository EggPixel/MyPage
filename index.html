<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>Void Mirror - 虚空镜像</title>
        <link rel="stylesheet" href="css/home.css" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    </head>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <body>
        <div class="container right-panel-active">
            <div class="container_from container--download">
                <div class="from" id="from2">
                    <h2 class="from_title">下载</h2>
                    <!--<h3 class="from_text">1.18</h3>-->
                    <div class="sel-div">
                        <select name="Type" id="type" class="sel">
                            <option>Spigot</option>
                            <option>Paper-Spigot</option>
                            <option>CatServer</option>
                        </select>
                        <select name="Version" id="version" class="sel">

                        </select>
                    </div>
                    <div id="link">
                        <button id="download" class="btn3" type="submit">点我下载</button>
                        <h3 class="from_text2">哈希值: <h3 class="from_text2" id="hash">No Value</h3></h3>
                    </div>
                    <button class="btn" id="back" type="submit">飞回大地</button>
                    <!--进入首页-->
                </div>
            </div>
            <div class="container_from container--main">
                <div class="from" id="from1">
                    <h2 class="from_title">欢迎来到Void Mirror</h2>
                    <h3 class="from_text">网站正在建设,欢迎前往<a href="https://github.com/EggPixel/MyPage">Github项目</a>为这个项目作出你的贡献</h3>
                    <button class="btn" id="jump" type="submit">跳入虚空</button>
                    <!--进入下载界面-->
                </div>
            </div>
            <div class="container_overlay">
                <div class="overlay">
                    <div class="overlay_panel overlay--left">
                        <h3 class="from_text">我们的Discord服务器链接<a href="https://discord.gg/HTH2kKfC">,点我加入</a>,欢迎来到这里!</h3>
                    </div>
                    <div class="overlay_panel overlay--right">
                        <h3 class="from_text">请在左边选择你要下载的对应服务端版本 类型等信息</h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/home.js"></script>
    </body>
</html>
